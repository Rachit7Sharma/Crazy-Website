<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Wallet Dashboard</title>
  <link rel="stylesheet" href="css/Frontend.css">
</head>
<body>
  <div class="App">
    <header class="App-header">
      <h1>Blockchain Wallet Dashboard</h1>
    </header>
    <main>
      <!-- Wallet balance component -->
      <div class="wallet-balance">
        <h2>Wallet Balance</h2>
        <!-- Display balance for each cryptocurrency -->
        <div class="balance-item">
          <span>Bitcoin (BTC):</span>
          <span>10.5 BTC</span>
        </div>
        <div class="balance-item">
          <span>Ethereum (ETH):</span>
          <span>100 ETH</span>
        </div>
        <div class="balance-item">
            <span>Meowcoin (MWC):</span>
            <span>100 MWC</span>
        </div>
        <!-- Add more cryptocurrency balances as needed -->
      </div>

      <!-- Transaction history component -->
      <div class="transaction-history">
        <h2>Transaction History</h2>
        <!-- Display recent transactions -->
        <ul>
          <li>Transaction 1 details...</li>
          <li>Transaction 2 details...</li>
          <!-- Add more transaction items as needed -->
        </ul>
      </div>

      <!-- Transaction form component -->
      <div class="transaction-form">
        <h2>Send Cryptocurrency</h2>
        <!-- Form to send cryptocurrency -->
        <form>
          <div class="form-group">
            <label for="cryptoType">Select Cryptocurrency:</label>
            <select id="cryptoType">
              <option value="btc">Bitcoin (BTC)</option>
              <option value="eth">Ethereum (ETH)</option>
              <option value="eth">Meowcoin (MWC)</option>
              <!-- Add more cryptocurrency options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount">
          </div>
          <div class="form-group">
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient">
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
